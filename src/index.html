 <script>

function rollDice() {
  const dice = [...document.querySelectorAll(".die-list")];
  dice.forEach(die => {
    toggleClasses(die);
    die.dataset.roll = getRandomNumber(1, 9);
  });
}

function toggleClasses(die) {
  die.classList.toggle("odd-roll");
  die.classList.toggle("even-roll");
  die.classList.toggle("third-sibling")
}

function getRandomNumber(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

document.getElementById("roll-button").addEventListener("click", rollDice);


var Dice = function () {

  $(document).ready(function(){
    var elementDice = $('.dice');
    var numberDice = function() {    
      var max = 7, min = 1;
      return parseInt(Math.random() * (max - min) + min, 10)
    }
    var setDice = function(num){
        elementDice.attr('data-dice', 'dice-' + num);
    }
    
    return {
      init: function () {
        $('.roll').on('click', function(){
          setDice(numberDice());
        });
      }(),
    }
  })
    
};








   $(document).ready(function () {
  "use strict";
alert("working game");
  const items = [
    "üç≠",
    "‚ùå",
    "‚õÑÔ∏è",
    "ü¶Ñ",
    "üçå",
    "üí©",
    "üëª",
    "üòª",
    "üíµ",
    "ü§°",
    "ü¶ñ",
    "üçé"
  ];
  document.querySelector(".info").textContent = items.join(" ");

  const doors = document.querySelectorAll(".door");
  document.querySelector("#spinner").addEventListener("click", spin);
  document.querySelector("#reseter").addEventListener("click", init);

  async function spin() {
    init(false, 1, 2);
    for (const door of doors) {
      const boxes = door.querySelector(".boxes");
      const duration = parseInt(boxes.style.transitionDuration);
      boxes.style.transform = "translateY(0)";
      await new Promise((resolve) => setTimeout(resolve, duration * 100));
    }
  }

  function init(firstInit = true, groups = 1, duration = 1) {
    for (const door of doors) {
      if (firstInit) {
        door.dataset.spinned = "0";
      } else if (door.dataset.spinned === "1") {
        return;
      }

      const boxes = door.querySelector(".boxes");
      const boxesClone = boxes.cloneNode(false);

      const pool = ["‚ùì"];
      if (!firstInit) {
        const arr = [];
        for (let n = 0; n < (groups > 0 ? groups : 1); n++) {
          arr.push(...items);
        }
        pool.push(...shuffle(arr));

        boxesClone.addEventListener(
          "transitionstart",
          function () {
            door.dataset.spinned = "1";
            this.querySelectorAll(".box").forEach((box) => {
              box.style.filter = "blur(1px)";
            });
          },
          { once: true }
        );

        boxesClone.addEventListener(
          "transitionend",
          function () {
            this.querySelectorAll(".box").forEach((box, index) => {
              box.style.filter = "blur(0)";
              if (index > 0) this.removeChild(box);
            });
          },
          { once: true }
        );
      }
      // console.log(pool);

      for (let i = pool.length - 1; i >= 0; i--) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.style.width = door.clientWidth + "px";
        box.style.height = door.clientHeight + "px";
        box.textContent = pool[i];
        boxesClone.appendChild(box);
      }
      boxesClone.style.transitionDuration = `${duration > 0 ? duration : 1}s`;
      boxesClone.style.transform = `translateY(-${
        door.clientHeight * (pool.length - 1)
      }px)`;
      door.replaceChild(boxesClone, boxes);
      // console.log(door);
    }
  }

  function shuffle([...arr]) {
    let m = arr.length;
    while (m) {
      const i = Math.floor(Math.random() * m--);
      [arr[m], arr[i]] = [arr[i], arr[m]];
    }
    return arr;
  }

  init();
});

 </script>

function setConnected(connected) {
    $("#connect").prop("disabled", connected);

        $("#conversation").show();

    }

function connect() {
	
	$.ajax({
	    url: 'http://localhost:8091',
	    type: 'post',
	    data: {},
	    headers: {
	        "Bearer Token:": "Bearer "+jwtToken,   //key word **Bearer**  should pass before the token string
	    },
	    dataType: 'json',
	    success: function (data) {
	        console.info(data);
	    }

(function ($) {
    var list = [];

    /* function to be executed when product is selected for comparision*/

    $(document).on('click', '.addToCompare', function () {
        $(".comparePanle").show();
        $(this).toggleClass("rotateBtn");
        $(this).parents(".selectProduct").toggleClass("selected");
        var productID = $(this).parents('.selectProduct').attr('data-title');

        var inArray = $.inArray(productID, list);
        if (inArray < 0) {
            if (list.length > 2) {
                $("#WarningModal").show();
                $("#warningModalClose").click(function () {
                    $("#WarningModal").hide();
                });
                $(this).toggleClass("rotateBtn");
                $(this).parents(".selectProduct").toggleClass("selected");
                return;
            }

            if (list.length < 3) {
                list.push(productID);

                var displayTitle = $(this).parents('.selectProduct').attr('data-id');

                var image = $(this).siblings(".productImg").attr('src');

                $(".comparePan").append('<div id="' + productID + '" class="relPos titleMargin w3-margin-bottom   w3-col l3 m4 s4"><div class="w3-white titleMargin"><a class="selectedItemCloseBtn w3-closebtn cursor">&times</a><img src="' + image + '" alt="image" style="height:100px;"/><p id="' + productID + '" class="titleMargin1">' + displayTitle + '</p></div></div>');
            }
        } else {
            list.splice($.inArray(productID, list), 1);
            var prod = productID.replace(" ", "");
            $('#' + prod).remove();
            hideComparePanel();

        }
        if (list.length > 1) {

            $(".cmprBtn").addClass("active");
            $(".cmprBtn").removeAttr('disabled');
        } else {
            $(".cmprBtn").removeClass("active");
            $(".cmprBtn").attr('disabled', '');
        }

    });
    /*function to be executed when compare button is clicked*/
    $(document).on('click', '.cmprBtn', function () {
        if ($(".cmprBtn").hasClass("active")) {
            /* this is to print the  features list statically*/
            $(".contentPop").append('<div class="w3-col s3 m3 l3 compareItemParent relPos">' + '<ul class="product">' + '<li class=" relPos compHeader"><p class="w3-display-middle">Features</p></li>' + '<li>Title</li>' + '<li>Size</li>' + '<li>Weight</li>' + '<li class="cpu">Processor</li>' + '<li>Battery</li></ul>' + '</div>');

            for (var i = 0; i < list.length; i++) {
                /* this is to add the items to popup which are selected for comparision */
                product = $('.selectProduct[data-title="' + list[i] + '"]');
                var image = $('[data-title=' + list[i] + ']').find(".productImg").attr('src');
                var title = $('[data-title=' + list[i] + ']').attr('data-id');
                /*appending to div*/
                $(".contentPop").append('<div class="w3-col s3 m3 l3 compareItemParent relPos">' + '<ul class="product">' + '<li class="compHeader"><img src="' + image + '" class="compareThumb"></li>' + '<li>' + title + '</li>' + '<li>' + $(product).data('size') + '</li>' + '<li>' + $(product).data('weight') + '<li class="cpu">' + $(product).data('processor') + '</li>' + '<li>' + $(product).data('battery') + '</ul>' + '</div>');
            }
        }
        $(".modPos").show();
    });

    /* function to close the comparision popup */
    $(document).on('click', '.closeBtn', function () {
        $(".contentPop").empty();
        $(".comparePan").empty();
        $(".comparePanle").hide();
        $(".modPos").hide();
        $(".selectProduct").removeClass("selected");
        $(".cmprBtn").attr('disabled', '');
        list.length = 0;
        $(".rotateBtn").toggleClass("rotateBtn");
    });

    /*function to remove item from preview panel*/
    $(document).on('click', '.selectedItemCloseBtn', function () {

        var test = $(this).siblings("p").attr('id');
        $('[data-title=' + test + ']').find(".addToCompare").click();
        hideComparePanel();
    });

    function hideComparePanel() {
        if (!list.length) {
            $(".comparePan").empty();
            $(".comparePanle").hide();
        }
    }
})(jQuery);

  </script>



<script>
  $('[data-toggle="collapse"]').on('click', function() {
    var $this = $(this),
            $parent = typeof $this.data('parent')!== 'undefined' ? $($this.data('parent')) : undefined;
    if($parent === undefined) { /* Just toggle my  */
        $this.find('.glyphicon').toggleClass('glyphicon-plus glyphicon-minus');
        return true;
    }

    /* Open element will be close if parent !== undefined */
    var currentIcon = $this.find('.glyphicon');
    currentIcon.toggleClass('glyphicon-plus glyphicon-minus');
    $parent.find('.glyphicon').not(currentIcon).removeClass('glyphicon-minus').addClass('glyphicon-plus');

});

</script>




<script>

	function initialize() {
		const eventSource = new EventSource('/api/v1/sse/subscription');

		eventSource.onmessage = e => {
			const msg = e.data;

			Notification.requestPermission(function() {
				if (Notification.permission === 'granted') {
					// user approved.
					var text = msg;
					var notification = new Notification('Notification Alert!', { body: text });
					setTimeout(notification.close(), 5 * 1000) // close in 5 sec
				} else if (Notification.permission === 'denied') {
					// user denied.
				} else { // Notification.permission === 'default'
					// user didn‚Äôt make a decision.
					// You can‚Äôt send notifications until they grant permission.
				}
			});

			document.getElementById("notify").innerHTML = msg;
		};
		eventSource.onopen = e => console.log('open');
		eventSource.onerror = e => {
			if (e.readyState == EventSource.CLOSED) {
				console.log('close');
			}
			else {
				console.log(e);
			}
		};
		eventSource.addEventListener('second', function(e) {
			console.log('second', e.data);
		}, false);
	}
	window.onload = initialize;


    </script>

 const button = document.querySelector('button');        
const small = document.querySelector('small');
const input = document.querySelector('#message');
button.addEventListener('click', () => {
    const message = input.value;
    if (message === null || message === '' || message === undefined) {
        small.textContent = 'Enter a message';
        return;
    }
    button.disabled = true;
    deliverMessage(message);
})

const deliverMessage = (message) => {
    setTimeout(() => {
        const status = document.querySelector('#status');
        status.textContent = "Last message delivered.";
        const heading = document.querySelector('#delivered__message');
        heading.textContent = message;
        document.getElementById('message').value = '';
        button.disabled = false;
    }, 2000);
}

input.addEventListener('blur', (event) => {
    if (event.currentTarget.value) {
        small.textContent = '';
    };
})
</script>

  <script>
  
  $(document).ready(function(){
    
    $(".largeGrid").click(function(){											
      $(this).find('a').addClass('active');
      $('.smallGrid a').removeClass('active');
      
      $('.product').addClass('large').each(function(){											
      });						
      setTimeout(function(){
        $('.info-large').show();	
      }, 200);
      setTimeout(function(){
  
        $('.view_gallery').trigger("click");	
      }, 400);								
      
      return false;				
    });
    
    $(".smallGrid").click(function(){		        
      $(this).find('a').addClass('active');
      $('.largeGrid a').removeClass('active');
      
      $('div.product').removeClass('large');
      $(".make3D").removeClass('animate');	
      $('.info-large').fadeOut("fast");
      setTimeout(function(){								
          $('div.flip-back').trigger("click");
      }, 400);
      return false;
    });		
    
    $(".smallGrid").click(function(){
      $('.product').removeClass('large');			
      return false;
    });
    
    $('.colors-large a').click(function(){return false;});
    
    
    $('.product').each(function(i, el){					
  
      // Lift card and show stats on Mouseover
      $(el).find('.make3D').hover(function(){
          $(this).parent().css('z-index', "20");
          $(this).addClass('animate');
          $(this).find('div.carouselNext, div.carouselPrev').addClass('visible');			
         }, function(){
          $(this).removeClass('animate');			
          $(this).parent().css('z-index', "1");
          $(this).find('div.carouselNext, div.carouselPrev').removeClass('visible');
      });	
      
      // Flip card to the back side
      $(el).find('.view_gallery').click(function(){	
        
        $(el).find('div.carouselNext, div.carouselPrev').removeClass('visible');
        $(el).find('.make3D').addClass('flip-10');			
        setTimeout(function(){					
        $(el).find('.make3D').removeClass('flip-10').addClass('flip90').find('div.shadow').show().fadeTo( 80 , 1, function(){
            $(el).find('.product-front, .product-front div.shadow').hide();															
          });
        }, 50);
        
        setTimeout(function(){
          $(el).find('.make3D').removeClass('flip90').addClass('flip190');
          $(el).find('.product-back').show().find('div.shadow').show().fadeTo( 90 , 0);
          setTimeout(function(){				
            $(el).find('.make3D').removeClass('flip190').addClass('flip180').find('div.shadow').hide();						
            setTimeout(function(){
              $(el).find('.make3D').css('transition', '100ms ease-out');			
              $(el).find('.cx, .cy').addClass('s1');
              setTimeout(function(){$(el).find('.cx, .cy').addClass('s2');}, 100);
              setTimeout(function(){$(el).find('.cx, .cy').addClass('s3');}, 200);				
              $(el).find('div.carouselNext, div.carouselPrev').addClass('visible');				
            }, 100);
          }, 100);			
        }, 150);			
      });			
      
      // Flip card back to the front side
      $(el).find('.flip-back').click(function(){		
        
        $(el).find('.make3D').removeClass('flip180').addClass('flip190');
        setTimeout(function(){
          $(el).find('.make3D').removeClass('flip190').addClass('flip90');
      
          $(el).find('.product-back div.shadow').css('opacity', 0).fadeTo( 100 , 1, function(){
            $(el).find('.product-back, .product-back div.shadow').hide();
            $(el).find('.product-front, .product-front div.shadow').show();
          });
        }, 50);
        
        setTimeout(function(){
          $(el).find('.make3D').removeClass('flip90').addClass('flip-10');
          $(el).find('.product-front div.shadow').show().fadeTo( 100 , 0);
          setTimeout(function(){						
            $(el).find('.product-front div.shadow').hide();
            $(el).find('.make3D').removeClass('flip-10').css('transition', '100ms ease-out');		
            $(el).find('.cx, .cy').removeClass('s1 s2 s3');			
          }, 100);			
        }, 150);			
        
      });				
    
      makeCarousel(el);
    });
    
    $('.add-cart-large').each(function(i, el){
      $(el).click(function(){
        var carousel = $(this).parent().parent().find(".carousel-container");
        var img = carousel.find('img').eq(carousel.attr("rel"))[0];						
        var position = $(img).offset();	
  
        var productName = $(this).parent().find('h4').get(0).innerHTML;				
    
        $("body").append('<div class="floating-cart"></div>');		
        var cart = $('div.floating-cart');		
        $("<img src='"+img.src+"' class='floating-image-large' />").appendTo(cart);
        
        $(cart).css({'top' : position.top + 'px', "left" : position.left + 'px'}).fadeIn("slow").addClass('moveToCart');		
        setTimeout(function(){$("body").addClass("MakeFloatingCart");}, 800);
        
        setTimeout(function(){
        $('div.floating-cart').remove();
        $("body").removeClass("MakeFloatingCart");
  
  
        var cartItem = "<div class='cart-item'><div class='img-wrap'><img src='"+img.src+"' alt='' /></div><span>"+productName+"</span><strong>$39</strong><div class='cart-item-border'></div><div class='delete-item'></div></div>";			
  
        $("#cart .empty").hide();			
        $("#cart").append(cartItem);
        $("#checkout").fadeIn(500);
        
        $("#cart .cart-item").last()
          .addClass("flash")
          .find(".delete-item").click(function(){
            $(this).parent().fadeOut(300, function(){
              $(this).remove();
              if($("#cart .cart-item").size() == 0){
                $("#cart .empty").fadeIn(500);
                $("#checkout").fadeOut(500);
              }
            })
          });
           setTimeout(function(){
          $("#cart .cart-item").last().removeClass("flash");
        }, 10 );
        
      }, 1000);
        
        
      });
    })
    
    /* ----  Image Gallery Carousel   ---- */
    function makeCarousel(el){
    
      
      var carousel = $(el).find('.carousel ul');
      var carouselSlideWidth = 315;
      var carouselWidth = 0;	
      var isAnimating = false;
      var currSlide = 0;
      $(carousel).attr('rel', currSlide);
      
      // building the width of the casousel
      $(carousel).find('li').each(function(){
        carouselWidth += carouselSlideWidth;
      });
      $(carousel).css('width', carouselWidth);
      
      // Load Next Image
      $(el).find('div.carouselNext').on('click', function(){
        var currentLeft = Math.abs(parseInt($(carousel).css("left")));
        var newLeft = currentLeft + carouselSlideWidth;
        if(newLeft == carouselWidth || isAnimating === true){return;}
        $(carousel).css({'left': "-" + newLeft + "px",
                     "transition": "300ms ease-out"
                   });
        isAnimating = true;
        currSlide++;
        $(carousel).attr('rel', currSlide);
        setTimeout(function(){isAnimating = false;}, 300);			
      });
      
      // Load Previous Image
      $(el).find('div.carouselPrev').on('click', function(){
        var currentLeft = Math.abs(parseInt($(carousel).css("left")));
        var newLeft = currentLeft - carouselSlideWidth;
        if(newLeft < 0  || isAnimating === true){return;}
        $(carousel).css({'left': "-" + newLeft + "px",
                     "transition": "300ms ease-out"
                   });
        isAnimating = true;
        currSlide--;
        $(carousel).attr('rel', currSlide);
        setTimeout(function(){isAnimating = false;}, 300);						
      });
    }
    
    $('.sizes a span, .categories a span').each(function(i, el){
      $(el).append('<span class="x"></span><span class="y"></span>');
      
      $(el).parent().on('click', function(){
        if($(this).hasClass('checked')){				
          $(el).find('.y').removeClass('animate');	
          setTimeout(function(){
            $(el).find('.x').removeClass('animate');							
          }, 50);	
          $(this).removeClass('checked');
          return false;
        }
        
        $(el).find('.x').addClass('animate');		
        setTimeout(function(){
          $(el).find('.y').addClass('animate');
        }, 100);	
        $(this).addClass('checked');
        return false;
      });
    });
    
    $('.add_to_cart').click(function(){
      var productCard = $(this).parent();
      var position = productCard.offset();
      var productImage = $(productCard).find('img').get(0).src;
      var productName = $(productCard).find('.product_name').get(0).innerHTML;				
  
      $("body").append('<div class="floating-cart"></div>');		
      var cart = $('div.floating-cart');		
      productCard.clone().appendTo(cart);
      $(cart).css({'top' : position.top + 'px', "left" : position.left + 'px'}).fadeIn("slow").addClass('moveToCart');		
      setTimeout(function(){$("body").addClass("MakeFloatingCart");}, 800);
      setTimeout(function(){
        $('div.floating-cart').remove();
        $("body").removeClass("MakeFloatingCart");
  
  
        var cartItem = "<div class='cart-item'><div class='img-wrap'><img src='"+productImage+"' alt='' /></div><span>"+productName+"</span><strong>$39</strong><div class='cart-item-border'></div><div class='delete-item'></div></div>";			
  
        $("#cart .empty").hide();			
        $("#cart").append(cartItem);
        $("#checkout").fadeIn(500);
        
        $("#cart .cart-item").last()
          .addClass("flash")
          .find(".delete-item").click(function(){
            $(this).parent().fadeOut(300, function(){
              $(this).remove();
              if($("#cart .cart-item").size() == 0){
                $("#cart .empty").fadeIn(500);
                $("#checkout").fadeOut(500);
              }
            })
          });
           setTimeout(function(){
          $("#cart .cart-item").last().removeClass("flash");
        }, 10 );
        
      }, 1000);
    });
  });
    </script>

  <script>
    //Slideup and slidedown
$(document).ready(function(){
	$(".sh-head a").click(function(event){
                        event.preventDefault();
			/* Variable */
			var content = $(".sh-content");
			if(content.hasClass("open")){
				content.removeClass("open");
				content.slideUp(300);
			}
			else{
				content.slideDown(300);
				content.addClass("open");
			}
		});	
	});
		                                
  </script>



<script>
	function initialize() {
		const eventSource = new EventSource('http://localhost:8091/api/ssenotification');
		eventSource.onmessage = e => {
			const msg = e.data;
			document.getElementById("greet").innerHTML = msg;
		};
		eventSource.onopen = e => console.log('open');
		eventSource.onerror = e => {
			if (e.readyState == EventSource.CLOSED) {
				console.log('close');
			}
			else {
				console.log(e);
			}
		};
		eventSource.addEventListener('second', function(e) {
			console.log('second', e.data);
		}, false);
	}
	window.onload = initialize;
</script>


  <script type="text/javascript">
        $(document).ready(
                function() {
                    $.ajax({
                        url : "http://localhost:8091/api/get-data",
                        success : function(result) {
                            var yearDtls = [];
                            var countDtls = [];
                            console.log(result);
                            Object.keys(result).forEach(
                                    function(key) {
                                        yearDtls.push(key);
                                        countDtls.push(result[key]);
                                    });
                            drawChart(yearDtls, countDtls);
                        }
                    });
                });
 
        function drawChart(year, viewCounts) {
            Highcharts.chart('container-bar', {
                chart : {
                    type : 'column',
                    styledMode : true
                },
                title : {
                    text : 'Blog Page view count'
                },
                xAxis : [ {
                    title : {
                        text : 'Year'
                    },
                    categories : year
                } ],
                yAxis : [ {
                    className : 'highcharts-color-0',
                    title : {
                        text : 'Page View Count'
                    }
                } ],
                series : [ {
                    data : viewCounts
                } ]
            });
        }
    </script>
