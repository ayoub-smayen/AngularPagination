<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


       
        <div id="fullscreen_bg" class="fullscreen_bg">
 <form class="form-signin">
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
        
        <div class="panel panel-default">
        
        <div class="panel panel-primary">
        
            
            <div class="text-center" >
           
            <button type="button" (click)="getProfitMonthly()" class="btn btn-primary btn-lg btn3d"><span class="glyphicon glyphicon-search"></span>View</button>
        
           
        </div>                 
    <div class="panel-body">    

<table class="table table-striped table-condensed">
              <thead>
              <tr>
                  <th class="text-center" width="115px">Profit</th>
                  <th class="text-center" width="115px">Month</th>
                 
                  
              </tr>
          </thead>   
          <tbody>
              <tr *ngFor="let d of dashboards | keyvalue">
                  <td>
                    <p class="text-center" width="150px">{{d.value | json}}</p>
                  </td>
                  <td>

                    <p class="text-center" width="150px">{{d.key | json}}</p>
                  </td>
              </tr>
            
           
              </tbody>
              
              </table>
    
            
  
  </div>
       </div>
