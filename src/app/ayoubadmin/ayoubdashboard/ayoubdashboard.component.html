<div>
    <app-ayoubarea [data]="bigChart"></app-ayoubarea>
</div>

<br>

<mat-divider></mat-divider>

<br>



<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-ayoubcard label="number products" total="{{nbprod}}" percentage="50" [data]="products"></app-ayoubcard>
    </mat-card>
    <mat-card fxFlex="25">
        <app-ayoubcard label="Users retention" total="10k" percentage="40" [data]="products"></app-ayoubcard>
    </mat-card>
    <mat-card fxFlex="25">
        <app-ayoubcard label="Users engagement" total="8k" percentage="30" [data]="products"></app-ayoubcard>
    </mat-card>
    <mat-card fxFlex="25">
        <app-ayoubcard label="Referral" total="6k" percentage="20" [data]="cards"></app-ayoubcard>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. {{nbprod}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="codebar">
                    <th mat-header-cell *matHeaderCellDef> codebar </th>
                    <td mat-cell *matCellDef="let element"> {{element.codebar}}
                        
                    </td>
                </ng-container>

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> image </th>
                    <td mat-cell *matCellDef="let element">
                        
                        <img src="{{'data:image/jpeg;base64,' + element.image}}" alt="" height="80" width="80"  class="img-fluid"  >
                        </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20,100,200]"></mat-paginator>
        </div>




    </div>

    
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource2">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. {{nbprod}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="tag">
                    <th mat-header-cell *matHeaderCellDef> tag </th>
                    <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="categorytag">
                    <th mat-header-cell *matHeaderCellDef> categorytag </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryType}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20,100,200]"></mat-paginator>
        </div>
    <div fxFlex="40">
        <app-ayoubpie [data]="pieChart"></app-ayoubpie>
    </div>
</div>
