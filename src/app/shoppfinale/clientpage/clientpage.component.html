<div class="example-wrapper">
    <button kendoButton *ngIf="!opened" (click)="open()">Open window</button>
    <p *ngIf="dataSaved">Data has been saved</p>
    <kendo-window
      title="Please provide additional data"
      *ngIf="opened"
      (close)="close()"
      [minWidth]="250"
      [width]="450"
    >
      <form class="k-form">
        <fieldset>
          <legend>User Details</legend>

          <label class="k-form-field">
            <span>First Name</span>
            <input class="k-textbox" placeholder="Your Name" />
          </label>
          <label class="k-form-field">
            <span>Last Name</span>
            <input class="k-textbox" placeholder="Your Last Name" />
          </label>
        </fieldset>

        <div class="text-right">
          <button type="button" class="k-button" (click)="close()">
            Cancel
          </button>
          <button type="button" class="k-button k-primary" (click)="submit()">
            Submit
          </button>
        </div>
      </form>
    </kendo-window>
    <kendo-window
    title="Please provide additional data"
    *ngIf="opened"
    (close)="close()"
    [minWidth]="250"
    [width]="450"
  >
  <video width="320" height="240" controls>
    <source src="../../../assets/video-1620591865.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
  </video>
  </kendo-window>
  </div>
