<app-layout>
    <mat-toolbar class="page-header" role="heading">
    </mat-toolbar>
    <div class="px-4">
        <div class="card">
            <div class="card-header">
                Create Ray
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Name</label>
                            <input type="text" placeholder="name" name="rayName" class="form-control"
                                [(ngModel)]="model.rayName">
                        </div>
                        <div class="col-6">
                            <label for="">Description</label>
                            <input type="text" placeholder="description" class="form-control" name="rayDescription"
                                [(ngModel)]="model.rayDescription">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="">Capacity</label>
                            <input type="number" placeholder="capacity" class="form-control" name="capacity"
                                [(ngModel)]="model.capacity">
                        </div>
                        <div class="col-6">
                            <label for="">Total</label>
                            <input type="number" placeholder="Total" class="form-control" name="totalproduct"
                                [(ngModel)]="model.totalproduct">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="" >Image</label>
                            
                            <input type="file" placeholder="file" [(ngModel)]="selectedFile" multiple="" (change)="onFileChanged($event)"
                                name="file">
                        </div>
                    </div>
                    <button class="btn btn-success mt-3" (click)="onSave()">Save</button>
                </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</app-layout>
