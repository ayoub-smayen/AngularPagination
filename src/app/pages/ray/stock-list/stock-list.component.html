<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Stock List</h1>
    </mat-toolbar>
    <div class="tables-wrapper">

        <div class="mb-3" style="background-color: white; margin-left: 15px; width: 200px; padding: 0px 10px;">
            <mat-form-field>
                <mat-label>Search For Stocks</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search by stock Keyword" #input>
            </mat-form-field>
        </div>

        <div>
            <button (click)="sendMail()" class="m-3 btn btn-info">
                Check Missing Stock
            </button>
        </div>


        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                    <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="entry_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.entry_date | date}} </td>
                </ng-container>

                <ng-container matColumnDef="exit_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Exit Date</th>
                    <td mat-cell *matCellDef="let row"> {{row.exit_date | date}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button class="btn btn-danger" (click)="onDelete(row.id)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100,200,400,800]"></mat-paginator>
        </div>

    </div>


    <app-footer></app-footer>
</app-layout>
