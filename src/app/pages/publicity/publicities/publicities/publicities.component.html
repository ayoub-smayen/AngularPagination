
<mat-form-field>

  <mat-label>Search For Publcity</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Write Publicity Balise" #input>

</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="publicitycategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Balise </th>
      <td mat-cell *matCellDef="let row"> {{row.publicitycategory}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
      <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="current">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Current</th>
      <td mat-cell *matCellDef="let row" > {{row.current | yesNo}} </td>
    </ng-container>

    <ng-container matColumnDef="startDateP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start date</th>
      <td mat-cell *matCellDef="let row"> {{row.startDateP | date}} </td>
    </ng-container>

    <ng-container matColumnDef="startDatePt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start time</th>
      <td mat-cell *matCellDef="let row"> {{row.startDateP |date:'shortTime'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDateP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
      <td mat-cell *matCellDef="let row"> {{row.endDateP |  date}} </td>
    </ng-container>

    <ng-container matColumnDef="endDatePt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
      <td mat-cell *matCellDef="let row"> {{row.endDateP | date:'shortTime'}} </td>
    </ng-container>

   

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="openDialog(row.id,row.publicitycategory,row.product,row.current,row.image,row.title,row.subtitle)" >Details</button>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100,200,400,800]"></mat-paginator>
</div>
