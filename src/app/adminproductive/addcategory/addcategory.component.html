

<div class="jumbotron"> 
    <div class="container">
        <input id="myInput" type="text" placeholder="Search..">
    </div>
</div>
<table  id="myTable">
    <tr>
        <th>name</th>
        <th>tags</th>
        <th>cattype</th>
    </tr>

    <tr  *ngFor="let cat of categories">
        <td>
            {{cat.categoryName}}
        </td>
        <td>
            {{cat.tags}}
        </td>
        <td>
            {{cat.categoryType}}
        </td>


          <td>
              <button  class="btn btn-danger"  (click)="deleteBycategory(cat.category_id)">
                       <i class="fa fa-trash">

                       </i>
              </button>
          </td>
        <td>
            <a  [routerLink] = "['/category', cat.category_id]">
                put
            </a>
        </td>
    </tr>
</table>





<form>


    <fieldset>
        <legend class="text-center"> Valid information is required to register <span class="req"><small>
                    </small></span></legend>
<div class="form-group">
            <label for=""><span class="req"> </span> categoryName: </label>
            <input class="form-control" required type="text" name="categoryName" [(ngModel)]="category.categoryName"
                id="categoryName" placeholder="type a categoryName" />
            <div class="status" id="txt">
                {{category.categoryName}}
            </div>
</div>

<div class="form-group">
    <label for=""><span class="req"> </span> tags: </label>
    <input class="form-control" required type="text" name="tags" [(ngModel)]="category.tags"
        id="tags" placeholder="type a tags" />
    <div class="status" id="txt">

        {{category.tags}}
    </div>
</div>

<div class="form-group">
    <label for=""><span class="req"> </span> categoryType: </label>
    <input class="form-control" required type="text" name="categoryType" [(ngModel)]="category.categoryType"
        id="categoryType" placeholder="type a categoryType" />
    <div class="status" id="txt">
        {{category.categoryType}}
    </div>
</div>
    


         </fieldset>
    <input type="submit"   class="btn btn-primary"   (click)="addcategory()"  />



</form>
