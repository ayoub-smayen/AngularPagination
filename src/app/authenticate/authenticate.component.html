<div class="row" style="padding-left: 100px;">
    <div class="col-xs-12 ">
        <form #authForm= "ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">    E mail</label>
                <input type="email"  id="email"  class="form-control" ngModel name="email" required email >
            </div>
            <div class="form-group">
                <label for="password">   password</label>
                <input type="password"  id="password"  class="form-control" ngModel name="password" required minlength="3" >
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="userName"> user name</label>
                <input type="text"  id="text"  class="form-control" ngModel name="userName" required minlength="7" >
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="firstName">first name</label>
                <input type="text"  id="firstName"  class="form-control" ngModel name="firstName" required minlength="4" >
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="lastName">last name</label>
                <input type="text"  id="lastName"  class="form-control" ngModel name="lastName" required minlength="4" >
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'login' : 'sign up'}}</button>
            
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button" >Switch to {{isLoginMode ? 'sign up' : 'login'}}</button>
            </div>
        </form>
        <div class="alert">
            
        </div>
    </div>
