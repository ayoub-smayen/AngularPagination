<div class="container">
   <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
      
          <tr  *ngIf="users== null  ;else arr">


            <td>{{euser.user_id}}</td>
            <td>{{euser.membre_username}}</td>
            <td>{{euser.email}}</td>
            <td>{{euser.password}}</td>
            
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteUser(euser.user_id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
            <!--<td class="text-center"><button class="btn btn-primary " (click)="updateUser(euser.user_id,euser)"><span class="glyphicon glyphicon-update"></span> Update</button></td>-->
           
            <a  [routerLink] = "['/euser', euser.user_id]">update</a>
        </tr>


           <ng-template  #arr>

            <tr *ngFor="let e of users" >
                <td>{{e.user_id}}</td>
                <td>{{e.membre_username}}</td>
                <td>{{e.email}}</td>
                <td>{{e.password}}</td>
                
                <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteUser(e.user_id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                <!--<td class="text-center"><button class="btn btn-primary btn-xs" (click)="updateUser(e.user_id,e)"><span class="glyphicon glyphicon-update"></span> Update</button></td>-->
                <a  [routerLink] = "['/euser', e.user_id]">update</a>
            </tr>
            
           </ng-template>
       
      
    </tbody>
    </table>
