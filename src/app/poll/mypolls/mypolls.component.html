<div class="row">


    
        <div class="small-12 medium-2 large-2 columns">
          <div class="circle">
            <!-- User Profile Image -->
            <img class="profile-pic" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg">
     
            <!-- Default Image -->
            <!-- <i class="fa fa-user fa-5x"></i> -->
          </div>
          <div class="p-image">
            <i class="fa fa-camera upload-button"></i>
             <input class="file-upload" type="file" accept="image/*"/>
          </div>
       </div>
     
    <div class="col s12">
      <table class="striped centered responsive-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Open till</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let poll of polls">
            <td routerLink="/poll/{{poll.id}}">{{poll.title}}</td>
            <td routerLink="/poll/{{poll.id}}">{{poll.endDate | date: 'fullDate'}} </td>
            <td>
              <button class="btn waves-effect waves-light red lighten-1"
                      (click)="deletePoll(poll.id)">Delete poll</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
