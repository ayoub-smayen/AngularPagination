<form>
  <div class="form-group">
    <label for="exampleInputEmail1"><b>Title</b></label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label><b>Text</b></label>
    <div>
      <textarea [(ngModel)]="text" cols="30" rows="10" name="text"></textarea>
    </div>
  </div>
<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)">
    </div>
    <div class="col-md-6">
        <input type="button" (click)="onUpload()" value="upload">
    </div>
</div>
<hr />
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
</div>
  <button type="submit" class="btn btn-primary" (click)="addpub()">Submit</button>
</form>
