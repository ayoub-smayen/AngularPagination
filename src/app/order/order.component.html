<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container"  >
  <h2>Confirm order!</h2>

  <div class="w3-card-4 w3-dark-grey" style="width:50%">

    <div class="w3-container w3-center">
      <h3>Delivery</h3>
      <img src="../assets/pictures/deliveryy.jpg" alt="Avatar" style="width:80%">
      <h5>Client name</h5>

      <div class="w3-section">
        <label for=""><span class="req"> </span> Product ID </label>
        <input class="form-control" required type="text" name="id" [(ngModel)]="id1"
            id="work" placeholder="type..." />
        <button class="w3-button w3-green" (click)=" affect()"  >Accept</button>
      
      </div>
    </div>

  </div>
</div>
</body>
</html>
