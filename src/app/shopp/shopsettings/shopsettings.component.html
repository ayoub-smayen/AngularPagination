<div class="example-wrapper">
    <button kendoButton *ngIf="!opened" (click)="open()">Open window</button>
    <p *ngIf="dataSaved">Data has been saved</p>
    <kendo-window title="Please provide additional data" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450">

    <form class="k-form" >
        <fieldset>
            <legend>User Details</legend>

            <label class="k-form-field">
                <span>old password</span>
                <input class="k-textbox" type="password" [(ngModel)]="newPass.oLdPassword" id="oLdPassword" name="oLdPassword"  #un="ngModel" placeholder="Your Old password" />
           {{newPass.oLdPassword}}
           
            </label>
            <label class="k-form-field">
                <span>New password</span>
                <input class="k-textbox"  type="password"  [(ngModel)]="newPass.passwordnew" id="passwordnew" name="passwordnew"  #un2="ngModel" placeholder="new pasword" />
            </label>
        </fieldset>

        <div class="text-right">
            <button type="button" class="k-button" (click)="close()">Cancel</button>
            <input type="submit" class="k-button k-primary"  (click) =" submit()"/>
            <!-- <button type="button" class="" (click)="">Submit</button> #f1 ="ngForm" ngSubmit="submit(f1)" -->
        </div>
    </form>

    </kendo-window>
  </div>
