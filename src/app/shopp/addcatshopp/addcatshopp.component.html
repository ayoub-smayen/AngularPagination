<div class="example-wrapper">
    <button kendoButton *ngIf="!opened" (click)="open()">Open window</button>
    <p *ngIf="dataSaved">Data has been saved</p>
    <kendo-window title="Please provide additional data" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450">

    <form class="k-form">
        <fieldset>
            <legend>User Details</legend>

            <label class="k-form-field">
                <span>Category Name</span>
                <input class="k-textbox" [(ngModel)]="category.categoryName"  name="categoryName" placeholder="Your Name" />
           
                <small>
                    {{category.categoryName}}
                </small>
            </label>
            <label class="k-form-field">
                <span>Category tags</span>
                <input class="k-textbox" [(ngModel)]="category.tags" name="tags" placeholder="Your cat tags " />
             <small>
                 {{category.tags}}
             </small>
            </label>
            <label class="k-form-field">
                <span>Category type</span>
                <input class="k-textbox" [(ngModel)]="category.categoryType" name="categoryTypes" placeholder="Your type category" />
                     <small>
                         {{category.categoryType}}
                     </small>
            </label>
        </fieldset>

        <div class="text-right">
            <button type="button" class="k-button" (click)="close()">Cancel</button>
            <button type="button" class="k-button k-primary" (click)="addCategory()">Submit</button>
        </div>
    </form>

    </kendo-window>
  </div>
